<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table Layout 1</title>
</head>
<body>
  <table align="center" border="1" width="880" height="700">
    <tr align="center">
      <td width="280" height="100">Logo[280x100]</td>
      <td width="300" height="100">HEADER[300x100]</td>
      <td width="300" height="100">USER MENU[300x100]</td>
    </tr>
    <tr align="center">
      <td align="center" width="280" height="600" rowspan="2">SIDEBAR[280x600]</td>
      <td align="center" width="600" height="600" colspan="2"> CONTENT[600x600]</td>
    </tr>
    <tr align="center">
      <td width="300" height="100" align="center">FOOTER BANNER[300x100]</td>
      <td width="300" height="100" align="center">SOCIALS[300x100]</td>
    </tr>
  </table>
</body>
</html>
